<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š Book Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ Book List</h1>

    <table>
      <tr><th>ID</th><th>Title</th><th>Author</th><th>Price</th><th>Pages</th><th>Actions</th></tr>
      {% for book in books %}
      <tr>
        <form action="{{ url_for('edit_book', book_id=book[0]) }}" method="POST">
          <td>{{ book[0] }}</td>
          <td><input type="text" name="title" value="{{ book[1] }}"></td>
          <td><input type="text" name="author" value="{{ book[2] }}"></td>
          <td><input type="number" name="price" value="{{ book[3] }}"></td>
          <td><input type="number" name="pages" value="{{ book[4] }}"></td>
          <td>
            <button type="submit">Update</button>
        </form>
        <form action="{{ url_for('delete_book_ui', book_id=book[0]) }}" method="POST" style="display:inline;">
            <button type="submit" class="delete">Delete</button>
        </form>
          </td>
      </tr>
      {% endfor %}
    </table>

    <h2>Add New Book</h2>
    <form action="{{ url_for('add_book') }}" method="POST">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="author" placeholder="Author" required>
      <input type="number" name="price" placeholder="Price" required>
      <input type="number" name="pages" placeholder="Pages" required>
      <button type="submit">Add Book</button>
    </form>
  </div>
</body>
</html>
